<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Contact</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="style/index.css">

</head>

<body>
    <div class="container">
        <header>
            <img src="assets/lambda-black.png" alt="Black Lambda School Logo">
            <nav>
                <a href="/">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </nav>
        </header>
        <div class="jumbo">
            <img src="assets/jumbo.jpg" alt="Freeway time lapse">
        </div>
        <section class="top-content">
            <div class="text-container">
                <h2>Contact Us</h2>
                <p>If you would like to contact us, please submit the form below and we will be in touch within 3 business days.</p>
                <div class="form-container">
                    <form>
                        <label for="name">Name:</label><br>
                        <input type="text" id="name" name="name" placeholder="John" size="40"><br><br>
                        <label for="email">Email address:</label><br>
                        <input type="email" id="email" name="email" placeholder="example@example.com" size="40"><br><br>
                        <label for="message">Message:</label><br>
                        <textarea rows="4" cols="50" placeholder="Type your message here..."></textarea><br><br>
                        <input class="form-submit" type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </section>
        <footer>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </nav>
        </footer>
    </div><!-- container -->
</body>
</html>
